<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script>
        function playButton(currentList) {
            // current digunakan untuk menyimpan audio yang saat ini diputar
            let musics = document.getElementsByTagName("audio");
            for (let index = 0; index < musics.length; index++) {
                if (musics[index] !== currentList) {
                    musics[index].pause();
                }
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- card header -->
            <div class="card-header bg-success">
                <h3 class="text-white text-center">My Playlist</h3>
            </div>

            <!-- card body -->
            <div class="card-body">
                <ul class="list-group">
                    <!-- list pertama -->
                    <li class="list-group-item">
                        <div class="row">
                            <!-- div utk gambar -->
                            <div class="col-lg-4 col-md-6">
                                <img src="image/picture1.jpg" width="100" height="100" alt="not found">
                            </div>
                            <!-- div utk judul dan kontrol lagu -->
                            <div class="col-lg-8 col-md-10">
                                <h5 class="text-success">
                                    Toxic
                                </h5>
                                <audio src="lagu/boywithuke - Toxic [lyrics].mp3" controls onplay="playButton(this)">
                                </audio>
                            </div>
                        </div>
                    </li>

                    <!-- list kedua -->
                    <li class="list-group-item">
                        <div class="row">
                            <!-- div utk gambar -->
                            <div class="col-lg-4 col-md-6">
                                <img src="image/picture2.jpg" width="100" height="100" alt="not found">
                            </div>
                            <!-- div utk judul dan kontrol lagu -->
                            <div class="col-lg-8 col-md-10">
                                <h5 class="text-success">
                                    Strong
                                </h5>
                                <audio src="lagu/One Direction - Strong (Audio).mp3" controls onplay="playButton(this)">
                                </audio>
                            </div>
                        </div>
                    </li>

                    <!-- list ketiga -->
                    <li class="list-group-item">
                        <div class="row">
                            <!-- div utk gambar -->
                            <div class="col-lg-4 col-md-6">
                                <img src="image/picture3.jpg" width="100" height="100" alt="not found">
                            </div>
                            <!-- div utk judul dan kontrol lagu -->
                            <div class="col-lg-8 col-md-10">
                                <h5 class="text-success">
                                    Heat Waves
                                </h5>
                                <audio src="lagu/Glass Animals - Heat Waves (Official Video).mp3" controls onplay="playButton(this)">
                                </audio>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
